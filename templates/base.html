<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./static/img/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <div class="container-fluid py-3 my-3 border rounded" id="font">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
{% endwith %}
<body>
  {% block header %}
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand">Saturated Sidewalks</a>
      <a class="nav-link" href="/home"><button style="justify-self: center;"class="col btn btn-outline-primary">Home</button></a>
      <a class="nav-link" href="/board"><button style="justify-self: center;"class="col btn btn-outline-primary">Create Board</button></a>
      <a class="nav-link" href="/play"><button style="justify-self: center;"class="col btn btn-outline-primary">Play!</button></a>
      <ul class="nav navbar-nav ml-auto">
	<li>
          <form class="form-inline" action="/search" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button style="justify-self; center;" type="submit" class="col btn btn-success">Search</button>
          </form>
	</li>
	<li>
          <form action="/logout" method="GET">
	    <button style="justify-self; center;" class="col btn btn-link">Logout</button>
          </form>
	</li>
      </ul>
    </nav>
  </div>
  {% endblock %}
  {% block body %}
  <p id="pic"></p>

  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='base.js')}}"></script>
</body>
</html>
