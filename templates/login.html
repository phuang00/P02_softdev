{% extends "base.html" %}

{% block title %}
Login to JEOPARDY
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
<div class="container py-3 my-3 border rounded" id="font">
  <h1>Login</h1>
  <form method="GET" action="/login">
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" placeholder="enter username here"> <br> <br>
    <label for="password">Password</label>
    <input class="form-control" type="text" name="password" placeholder="enter password here"><br> <br>
<div class="form-group justify-content-center">
    <button type="submit" name = "submit" class="btn btn-dark">Submit</button>
  </form>
  <br><br>
  <form method="GET" action="/register">
    <button type="submit" name = "register" class="btn btn-dark">Register</button>
  </form>
  </div>
</div>

  {% endblock %}
