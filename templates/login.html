{% extends "base.html" %}

{% block title %}
Login to JEOPARDY
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
<div class="container py-3 my-3 border rounded" id="font">
  <center><h1>Login</h1><br></center>
  <form method="GET" action="/login">
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" placeholder="enter username here"> <br> <br>
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" placeholder="enter password here"><br> <br>
<div class="form-group justify-content-center">
    <button type="submit" name = "submit" class="btn btn-success btn-block">Submit</button>
  </form>
  <br>
  <form method="GET" action="/register">
    <button type="submit" name = "register" class="btn btn-info btn-block">Register</button>
  </form>
  </div>
</div>

  {% endblock %}
