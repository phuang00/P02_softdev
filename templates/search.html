{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}
<h1>Searches for: {{ search }}</h1>
<ul>
  {% for row in results %}
    <form action="/play" method="GET">
      <button type="submit" name="board_id" value={{results[row]}}>{{row}}</button>
    </form>
  {% endfor %}
</ul>
{% endblock %}
